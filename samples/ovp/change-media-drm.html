<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <script src="./vidiun-ovp-player.js" type="text/javascript"></script>
</head>
<body>
<button onclick="changeMediaHls()">Change Media -> Lead with Hls</button>
<button onclick="changeMediaDash()">Change Media -> Lead with Dash</button>
<div id="player-placeholder"></div>
<script>
  var config = {
    targetId: "player-placeholder",
    provider: {
      partnerId: 4171,
      env: {
        cdnUrl: "http://qa-apache-php7.dev.vidiun.com/",
        serviceUrl: "http://qa-apache-php7.dev.vidiun.com/api_v3"
      }
    }
  };
  try {
    var vidiunPlayer = VidiunPlayer.setup(config);
    vidiunPlayer.loadMedia({entryId: '0_4s6xvtx3'});

    vidiunPlayer.addEventListener(vidiunPlayer.Event.CHANGE_SOURCE_STARTED, () => {
      console.log("TEST: CHANGE_SOURCE_STARTED");
    });

    vidiunPlayer.addEventListener(vidiunPlayer.Event.CHANGE_SOURCE_ENDED, () => {
      console.log("TEST: CHANGE_SOURCE_ENDED");
    });
  } catch (e) {
    console.error(e.message)
  }

  function changeMediaHls() {
    vidiunPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "hls",
        }, {
          engine: "html5",
          format: "dash"
        }]
      }
    });
    vidiunPlayer.loadMedia({entryId: '0_4s6xvtx3'}).then(() => {
      vidiunPlayer.ready().then(() => {
        console.log("TEST: ready HLS");
      });
    });
  }

  function changeMediaDash() {
    vidiunPlayer.configure({
      playback: {
        autoplay: true,
        streamPriority: [{
          engine: "html5",
          format: "dash"
        }, {
          engine: "html5",
          format: "hls"
        }]
      }
    });
    vidiunPlayer.loadMedia({entryId: '0_2jiaa9tb'}).then(() => {
      vidiunPlayer.ready().then(() => {
        console.log("TEST: ready DASH");
      });
    });
  }
</script>
</body>
</html>
